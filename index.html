
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Monthly Plan BMB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #ddd;
            font-weight: bold;
        }
        .filters {
            margin-bottom: 15px;
        }
        .filters input, .filters select {
            margin-right: 10px;
            padding: 5px;
        }
        .buttons {
            margin-bottom: 15px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 8px 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Monthly Plan BMB</h1>

    <div class="tabs">
        <div class="tab active">Lembar Kerja</div>
        <div class="tab">Cost RM</div>
    </div>

    <div class="filters">
        <input type="text" placeholder="Filter Room" id="filterRoom">
        <input type="text" placeholder="Filter Order" id="filterOrder">
        <input type="text" placeholder="Filter MAT" id="filterMAT">
        <input type="text" placeholder="Filter CPH" id="filterCPH">
        <input type="text" placeholder="Filter Section" id="filterSection">
    </div>

    <div class="buttons">
        <button id="addOrderBtn">Add Order</button>
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
    </div>

    <div id="tableContainer"></div>

    <!-- Library XLSX untuk baca file Excel -->
    https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js

    <!-- Script utama -->
    <script src="script.js"></script>

</body>
</html>
