<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipment Maintenance</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      display: flex;
      align-items: center;
    }
    h2::before {
      content: 'ðŸ“‹';
      margin-right: 10px;
    }
    #addForm {
      display: none;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    #addForm input, #addForm textarea {
      margin: 5px;
      padding: 5px;
      width: 200px;
    }
    table.dataTable td {
      white-space: nowrap;
    }
    .deleteBtn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .addBtn {
      margin-bottom: 10px;
      padding: 8px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Equipment Maintenance</h2>

<button class="addBtn" onclick="toggleForm()">âž• Add</button>

<div id="addForm">
  <form id="maintenanceForm">
    <input type="text" name="activity" placeholder="Activity" required>
    <input type="text" name="equip" placeholder="Equip" required>
    <input type="text" name="model" placeholder="Model">
    <input type="date" name="downtime" required>
    <input type="text" name="compcode" placeholder="Comp Code">
    <input type="text" name="status" placeholder="Status">
    <input type="text" name="statusgb" placeholder="Status Gb">
    <input type="text" name="resp" placeholder="Resp">
    <textarea name="remarks" placeholder="Remarks"></textarea>
    <input type="date" name="estrfu">
    <button type="submit">Add Data</button>
  </form>
</div>

<table id="equipmentTable" class="display">
  <thead>
    <tr>
      <th>No</th>
      <th>Activity</th>
      <th>Equip</th>
      <th>Model</th>
      <th>Downtime</th>
      <th>Comp Code</th>
      <th>Status</th>
      <th>Status Gb</th>
      <th>Resp</th>
      <th>Remarks</th>
      <th>Est RFU</th>
      <th>Aging</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let table;

  function toggleForm() {
    const form = document.getElementById("addForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  }

  function calculateAging(downtime) {
    const now = new Date();
    const dt = new Date(downtime);
    const diffTime = Math.abs(now - dt);
    return Math.floor(diffTime / (1000 * 60 * 60 * 24));
  }

  function addRow(data) {
    const aging = calculateAging(data.downtime);
    table.row.add([
      table.rows().count() + 1,
      data.activity,
      data.equip,
      data.model,
      data.downtime,
      data.compcode,
      data.status,
      data.statusgb,
      data.resp,
      data.remarks,
      data.estrfu,
      aging,
      `<button class="deleteBtn">Hapus</button>`
    ]).draw();
  }

  $(document).ready(function () {
    table = $('#equipmentTable').DataTable();

    $('#maintenanceForm').on('submit', function (e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());
      addRow(formData);
      this.reset();
      toggleForm();
    });

    $('#equipmentTable tbody').on('click', '.deleteBtn', function () {
      table.row($(this).parents('tr')).remove().draw();
    });
  });
</script>

</body>
</html>
