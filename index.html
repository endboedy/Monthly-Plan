
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Job Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>üìù Daily Job Input</h2>

    <form id="jobForm">
        <label>Date: <input type="date" id="date" required></label>
        <label>Equipment: <input type="text" id="equipment" required></label>
        <label>Model: <input type="text" id="model" required></label>
        <label>Site: <input type="text" id="site" required></label>
        <label>Job: <input type="text" id="job" required></label>
        <label>Remarks: <input type="text" id="remarks"></label>
        <button type="submit">Add Job</button>
    </form>

    <table id="jobTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Equipment</th>
                <th>Model</th>
                <th>Site</th>
                <th>Job</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById("jobForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const date = document.getElementById("date").value;
            const equipment = document.getElementById("equipment").value;
            const model = document.getElementById("model").value;
            const site = document.getElementById("site").value;
            const job = document.getElementById("job").value;
            const remarks = document.getElementById("remarks").value;

            const table = document.getElementById("jobTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            const cellDate = newRow.insertCell(0);
            const cellEquipment = newRow.insertCell(1);
            const cellModel = newRow.insertCell(2);
            const cellSite = newRow.insertCell(3);
            const cellJob = newRow.insertCell(4);
            const cellRemarks = newRow.insertCell(5);

            cellDate.textContent = date;
            cellEquipment.textContent = equipment;
            cellModel.textContent = model;
            cellSite.textContent = site;
            cellJob.textContent = job;
            cellRemarks.textContent = remarks;

            document.getElementById("jobForm").reset();
        });
    </script>
</body>
</html>
