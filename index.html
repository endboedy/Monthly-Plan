<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Daily Job Input</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    #inputForm {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    input, select {
      font-size: 13px;
      padding: 5px;
      margin-left: 5px;
    }
    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    table.dataTable tbody td {
      word-wrap: break-word;
      white-space: normal;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>

  <h2>üìù Daily Job Input</h2>

  <form id="inputForm">
  <label>Activity: <input type="text" id="activity" required></label>
  <label>Equip: <input type="text" id="equip" required></label>
  <label>Model: <input type="text" id="model" required></label>
  <label>Downtime*: <input type="text" id="downtime" required></label>
  <label>Comp Code: <input type="text" id="compCode" required></label>
  <label>Status: <input type="text" id="status" required></label>
  <label>Status Gb: <input type="text" id="statusGb" required></label>
  <label>Resp: <input type="text" id="resp" required></label>
  <label>Remaks: <input type="text" id="remaks" required></label>
  <label>Est RFU: <input type="text" id="estRfu" required></label>
  <label>Aging: <input type="text" id="aging" required></label>
  <button type="submit">Tambah</button>
</form>

<table id="jobTable" class="display">
  <thead>
    <tr>
      <th>No</th>
      <th>Activity</th>
      <th>Equip</th>
      <th>Model</th>
      <th>Downtime *</th>
      <th>Comp Code</th>
      <th>Status</th>
      <th>Status Gb</th>
      <th>Resp</th>
      <th>Remaks</th>
      <th>Est RFU</th>
      <th>Aging</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
  let table;

  $(document).ready(function() {
    table = $('#jobTable').DataTable();

    $('#inputForm').on('submit', function(e) {
      e.preventDefault();

      const rowData = [
        table.rows().count() + 1,
        $('#activity').val(),
        $('#equip').val(),
        $('#model').val(),
        $('#downtime').val(),
        $('#compCode').val(),
        $('#status').val(),
        $('#statusGb').val(),
        $('#resp').val(),
        $('#remaks').val(),
        $('#estRfu').val(),
        $('#aging').val(),
        '<button class="delete-btn">Hapus</button>'
      ];

      table.row.add(rowData).draw();
      this.reset();
    });

    $('#jobTable tbody').on('click', '.delete-btn', function() {
      table.row($(this).parents('tr')).remove().draw();
      renumberRows();
    });

    function renumberRows() {
      table.rows().every(function(index) {
        this.data()[0] = index + 1;
        this.invalidate();
      });
      table.draw();
    }
  });
</script>

</body>
</html>
